<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients List</title>
</head>
<header>
  <nav>
    <a href="/">Home</a> |
    <a href="/patient/list">Patients</a>
  </nav>
</header>


<body>
  <h1 style="text-align:center"> Hello Website</h1>
  <a href="/patient/new">Add New Patient</a>

  <!--<span style="float: right;">
                <a class="btn btn-small btn-primary" href="/patient/new">
                   <i class="fa-brands fa-product-hunt"></i> Add New Patient
                </a>
            </span>-->

  <section>
 <table class="table table-striped">
   <thead>
   <tr>
     <th scope="col">#</th>
     <th scope="col">Patient Number</th>
     <th scope="col">Out Patient?</th>
     <th scope="col">Full Name</th>
     <th scope="col">Email Address</th>
     <th scope="col">Phone No:</th>
     <th scope="col">DateOfBirth</th>
   </tr>
   </thead>

    <tbody>
     <tr th:each="patient, iterStat:${patients}">
         <th scope="row" th:text="${iterStat.count}"></th>
         <td th:text="${patient.patientNumber}"></td>
         <td th:text="${patient.isAnOutPatient}"></td>
         <td th:text="${patient.fullName}"></td>
         <td th:text="${patient.emailAddress}"></td>
         <td th:text="${patient.contactPhoneNumber}"></td>
         <td th:text="${patient.patientNumber}"></td>
         <td th:text="${patient.dateOfBirth}"></td>

     </tr>
    </tbody>

 </table>
 </section>





</body>
</html>
